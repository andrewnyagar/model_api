{% extends "predictor/base.html" %}

{% block content %}

<form action="." method="post">
    {% csrf_token %}
    {% load crispy_forms_tags %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Dashboard</legend>
        {{form|crispy}}
    </fieldset>
    <button class="btn btn-primary" type="submit">Post</button>
</form>


{% endblock content %}
